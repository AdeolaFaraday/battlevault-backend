enum EGender {
  MALE
  FEMALE
  OTHER
}

type User {
    _id: ID!
  username: String
  email: String
}

input UserInput {
  username: String!
  email: String!
  password: String!
  avatar: String
  gender: EGender!
}

type Query {
  # User
  getUser: Response
}

type Mutation {
  ##################### User #####################

  createUser(
    args: UserInput
  ): Response
  login(email: String, password: String): Response
  socialAuth(token: String): Response
}