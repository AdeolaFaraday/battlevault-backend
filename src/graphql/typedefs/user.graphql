enum EGender {
  MALE
  FEMALE
  OTHER
}

type Country {
  countryName: String
  countryCode: String
}

input CountryInput {
  countryName: String
  countryCode: String
}

type User {
    _id: ID!
  userName: String
  firstName: String
  lastName: String
  email: String
  bio: String
  country: Country
  wallet: Wallet
}

type LeaderboardPlayer {
  _id: ID!
  userName: String
  firstName: String
  lastName: String
  avatar: String
  totalGamesPlayed: Int
  totalWins: Int
  totalLosses: Int
  currentStreak: Int
  bestStreak: Int
  winPercentage: Float
}

type LeaderboardResult {
  players: [LeaderboardPlayer]
  total: Int
  page: Int
  limit: Int
  totalPages: Int
  hasMore: Boolean
}

input UserInput {
  userName: String!
  firstName: String!
  lastName: String!
  email: String!
  password: String!
  avatar: String
  gender: EGender
  country: CountryInput
}

input UpdateUserProfileInput {
  userName: String
  firstName: String
  lastName: String
  bio: String
}

type Query {
  # User
  getUser: Response
  getUserStats: Response
  getUserGames(limit: Int, page: Int, search: String): Response
  getLeaderboard(limit: Int, page: Int, search: String): Response
}

type Mutation {
  ##################### User #####################

  createUser(
    args: UserInput
  ): Response
  login(email: String, password: String): Response
  logout: Response
  verifyEmail(token: String!): Response
  socialAuth(token: String!): Response
  updateUserProfile(
    args: UpdateUserProfileInput
  ): Response
}