enum EGender {
  MALE
  FEMALE
  OTHER
}

type Country {
  countryName: String
  countryCode: String
}

input CountryInput {
  countryName: String
  countryCode: String
}

type User {
    _id: ID!
  userName: String
  firstName: String
  lastName: String
  email: String
  country: Country
}

input UserInput {
  userName: String!
  firstName: String!
  lastName: String!
  email: String!
  password: String!
  avatar: String
  gender: EGender
  country: CountryInput
}

type Query {
  # User
  getUser: Response
}

type Mutation {
  ##################### User #####################

  createUser(
    args: UserInput
  ): Response
  login(email: String, password: String): Response
  logout: Response
  verifyEmail(token: String!): Response
  socialAuth(token: String!): Response
}