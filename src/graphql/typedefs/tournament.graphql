enum TournamentStatus {
  UPCOMING
  ONGOING
  COMPLETED
  CANCELLED
}

enum TournamentFrequency {
  DAILY
  WEEKLY
  MONTHLY
  ONE_TIME
}

type Tournament {
  _id: ID!
  title: String!
  description: String
  gameType: String!
  entryFee: Float
  entryFeeCurrency: String!
  prize: String!
  status: TournamentStatus!
  frequency: TournamentFrequency!
  isPrivate: Boolean!
  minRating: Int
  registeredUsers: [User]
  maxUsers: Int!
  winner: User
  startDate: String!
  endDate: String
  createdAt: String
  updatedAt: String
}

input CreateTournamentInput {
  title: String!
  description: String
  gameType: String!
  entryFee: Float
  entryFeeCurrency: String
  prize: String!
  frequency: TournamentFrequency
  isPrivate: Boolean
  password: String
  minRating: Int
  maxUsers: Int!
  startDate: String!
  endDate: String
}

type TournamentStage {
  _id: ID!
  tournamentId: ID!
  name: String!
  index: Int!
  gameIds: [String]
  status: String!
  games: [Game] # Use [Game] or [JSON] if Game type is not fully exposed here. Usually Game is in game.graphql.
}

extend type Query {
  getTournaments: Response
  getTournament(id: ID!): Response
  getTournamentBracket(tournamentId: ID!): Response
}

extend type Mutation {
  createTournament(input: CreateTournamentInput!): Response
  registerForTournament(tournamentId: ID!, password: String): Response
  startTournament(tournamentId: ID!): Response
}
