# Custom Scalars
scalar JSON
scalar Upload

type Query {
  _empty: String
}

type TournamentList {
  tournaments: [Tournament]
}

type GameList {
  games: [LudoGameState]
  total: Int
  page: Int
  limit: Int
  pages: Int
}

union ResponseData = User | LudoGameState | Tournament | TournamentList | GameList

type Response {
  statusCode: Int!
  success: Boolean!
  message: String!
  data: ResponseData
}