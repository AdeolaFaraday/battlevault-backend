# Custom Scalars
scalar JSON
scalar Upload

type Query {
  _empty: String
}

type TournamentList {
  tournaments: [Tournament]
}

type GameList {
  games: [LudoGameState]
  total: Int
  page: Int
  limit: Int
  pages: Int
}

type AuthPayload {
  user: User
  token: String
}

type UserStats {
  totalGamesPlayed: Int
  totalWins: Int
  totalLosses: Int
  winPercentage: Float
  currentStreak: Int
  bestStreak: Int
}

union ResponseData = User | LudoGameState | Tournament | TournamentList | GameList | LeaderboardResult | UserStats | AuthPayload | TournamentBracket | TournamentRegistration | Wallet

type Response {
  statusCode: Int!
  success: Boolean!
  message: String!
  data: ResponseData
}